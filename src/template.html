<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>
  </head>
  <body>
    <div class="container flex-center">
      <!-- *** FILTERS *** -->
      <div class="filter-controls flex-row">
        <div class="filter-group flex-center">
          <label for="from-date-filter">From:</label>
          <input
            type="text"
            id="from-date-filter"
            placeholder="Select from Date"
          />
        </div>
        <div class="filter-group flex-center">
          <label for="to-date-filter">To:</label>
          <input type="text" id="to-date-filter" placeholder="Select to Date" />
        </div>
        <div class="filter-btns-div flex-center">
          <p>Filters:</p>
          <button id="apply-filters">Apply</button>
          <button id="reset-filters">Reset</button>
        </div>
      </div>
      <!-- *** SUMMARY *** -->
      <div class="summary flex-center">
        <div class="summ-title flex-row">
          <img src="./images/fox-logo.png" alt="fox-logo" />
          <h2>Expenses</h2>
        </div>
        <div class="totals flex-row">
          <div class="today-tot flex-center">Today: <span></span></div>
          <div class="month-tot flex-center">This month: <span></span></div>
        </div>
      </div>
      <!-- *** ADD EXPENSE MODAL *** -->
      <button class="add-expense-modal">Add Expense</button>
      <ul class="expense-list flex-center">
        <!-- <li class="flex-row">
          <span class="li-name">Market</span>
          <span class="li-amount">20€</span>
          <span class="li-date">03/05/2025</span>
          <span class="li-category">gas</span>
          <button class="del-btn">del</button>
        </li> -->
      </ul>
      <!-- add display:none to modal -->
      <div class="add-modal">
        <div class="add-modal-content flex-center">
          <div class="form-title flex-row">
            <h2>Add expense</h2>
            <button class="close-modal">x</button>
          </div>
          <form action="" class="modal-form flex-center">
            <div class="modal-form-grp">
              <label for="exp-name">Name:</label>
              <input
                type="text"
                id="exp-name"
                name="exp-name"
                maxlength="30"
                pattern="^[\d\w\.\-]{3,15}[\s]?([\w\d\.\-]{1,15})?$"
                required
              />
            </div>
            <div class="modal-form-grp">
              <label for="exp-amount">Amount:</label>
              <input
                type="number"
                id="exp-amount"
                name="exp-amount"
                min="0"
                max="9999.99"
                step="0.01"
                required
              />
            </div>
            <div class="modal-form-grp">
              <label for="exp-category">Category:</label>
              <select name="exp-category" id="exp-category" required>
                <option value="">Select a category</option>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="bills">Bills</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="modal-form-grp">
              <label for="exp-date">Date:</label>
              <input
                type="text"
                id="exp-date"
                name="exp-date"
                placeholder="Select Date"
                required
              />
            </div>
            <button type="submit" class="submit-btn">Add</button>
          </form>
        </div>
      </div>
      <!-- *** INFO MODAL *** -->
      <div class="info-modal flex-center" style="display: none">
        <!-- <div class="info-modal-content">
          <h2>Details</h2>
          <button class="close-info-modal">x</button>
          <p>Name: <span>${item.name}</span></p>
          <p>Amount: <span>${item.amount.toFixed(2)} €</span></p>
          <p>Category: <span>${item.category}</span></p>
          <p>Date: <span>${item.date}</span></p>
          <button type="button" class="info-del-btn">Delete Item</button>
        </div> -->
      </div>
      <!-- *** Filter Modal *** -->
      <div class="filter-modal flex-center" style="display: none">
        <!-- <div class="filter-modal-content flex-center">
          <button class="close-filter-modal">x</button>
          <h2>Expenses</h2>
          <p><span>fromDate</span>-<span>toDate</span></p>
          <p>Total amount: <span>1500 €</span></p>
          <h3>Categories:</h3>
          <div class="filter-cat-div">
            <p>Food: <span> 0 €</span></p>
            <p>Transport: <span> 0 €</span></p>
            <p>Bills: <span> 0 €</span></p>
            <p>Entertainment: <span> 0 €</span></p>
            <p>Other: <span> 0 €</span></p>
          </div>
        </div> -->
      </div>
      <div class="blur-modal" style="display: none"></div>
    </div>
  </body>
</html>
