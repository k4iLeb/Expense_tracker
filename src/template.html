<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>
  </head>
  <body>
    <div class="container flex-center">
      <div class="filter-controls flex-row">
        <div class="filter-group flex-center">
          <label for="start-date-filter">From:</label>
          <input
            type="text"
            id="start-date-filter"
            placeholder="Select Start Date"
          />
        </div>
        <div class="filter-group flex-center">
          <label for="end-date-filter">To:</label>
          <input
            type="text"
            id="end-date-filter"
            placeholder="Select End Date"
          />
        </div>
        <button id="apply-filters">Apply Filters</button>
      </div>
      <div class="summary flex-center">
        <div class="summ-title flex-row">
          <img src="./images/fox-logo.png" alt="fox-logo" />
          <h2>Expenses</h2>
        </div>
        <div class="totals flex-row">
          <div class="today-tot flex-center">Today: <span>20€</span></div>
          <div class="month-tot flex-center">This month: <span>240€</span></div>
        </div>
      </div>
      <button class="add-expense-modal">Add Expense</button>
      <ul class="expense-list flex-center">
        <!-- <li class="flex-row">
          <span class="li-name">Market</span>
          <span class="li-amount">20€</span>
          <span class="li-date">03/05/2025</span>
          <span class="li-category">gas</span>
          <button class="del-btn">del</button>
        </li> -->
      </ul>
      <!-- add display:none to modal -->
      <div class="add-modal">
        <div class="add-modal-content flex-center">
          <div class="form-title flex-row">
            <h2>Add expense</h2>
            <span class="close-modal">x</span>
          </div>
          <form action="" class="modal-form flex-center">
            <div class="modal-form-grp">
              <label for="exp-name">Name:</label>
              <input
                type="text"
                id="exp-name"
                name="exp-name"
                maxlength="30"
                pattern="[\w\s]{4,20}"
                required
              />
            </div>
            <div class="modal-form-grp">
              <label for="exp-amount">Amount:</label>
              <input
                type="number"
                id="exp-amount"
                name="exp-amount"
                min="0"
                pattern="[0-9]{1,4}(\.[0-9]{2})?"
                required
              />
            </div>
            <div class="modal-form-grp">
              <label for="exp-category">Category:</label>
              <select name="exp-category" id="exp-category" required>
                <option value="">Select a category</option>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="bills">Bills</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="modal-form-grp">
              <label for="exp-date">Date:</label>
              <input type="text" id="exp-date" name="exp-date" required />
            </div>
            <button type="submit" class="submit-btn">Add</button>
          </form>
        </div>
      </div>
      <!-- <div class="info-modal" style="display: block">
        <div class="info-title-div">
          <h2></h2>
          <span class="close-info-modal">x</span>
        </div>
        <p>Name: <span></span></p>
        <p>Amount: <span></span></p>
        <p>Category: <span></span></p>
        <p>Date: <span></span></p>
        <button type="button">Delete Item</button>
      </div> -->
    </div>
  </body>
</html>
